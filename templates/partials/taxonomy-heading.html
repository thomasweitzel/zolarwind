{% set item_count = pages | length %}
<div class="max-w-7xl mx-auto pt-8 px-4 sm:px-6 lg:px-8">
  <h1 class="text-center lg:text-left">
    <span>{{ item_count | num_format(locale=locale) }} {{ item_count | pluralize(singular=res.posts.one, plural=res.posts.other) }} {{ taxonomy_with }}</span>
    <span class="px-4 py-2 bg-primary-300 text-neutral-950 rounded-full">{{ term.name }}</span>
  </h1>
</div>
